<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>js_hm3_menu-list</title>
   <link rel="stylesheet" href="js_hw3_menu-list.css">
   <link
   href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
   rel="stylesheet"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <div class="container menu">
      <div class="row ">  <!-- for title -->
         <div class="col-md-10 offset-md-1">
            <div class="title">
               <h2>Asian Kitchen's Menu</h2>
            </div>
         </div>
      </div>
      <!-- for buttons -->
      <div class="row">  
         <div class="col-md-10 offset-md-1">
            <div class="btn-container text-center">
               <div id="buttonGroup"
                  class="btn-group" 
                  role="group" 
                  aria-label="Default button group">
                  <button 
                     type="button" 
                     id="all" 
                     class="btn btn-outline-primary"
                     >
                     All
                  </button>
                  <button 
                     type="button" 
                     id="China" 
                     class="btn btn-outline-primary"
                     >
                     China
                  </button>
                  <button 
                     type="button" 
                     id="Japan" 
                     class="btn btn-outline-primary"
                     >
                     Japan
                  </button>
                  <button 
                     type="button" 
                     id="Korea" 
                     class="btn btn-outline-primary"
                     >
                     Korea
                  </button>
                  <button 
                     type="button" 
                     id="Thailand" 
                     class="btn btn-outline-primary"
                     >
                     Thailand
                  </button>
                  <button 
                     type="button" 
                     id="Turkish" 
                     class="btn btn-outline-primary"
                     >
                     Turkish
                  </button>
                </div>
            </div>
         </div>
      </div>
      <!-- for menus -->
      <div  
         class="row text-center d-flex justify-content-around"
         id="locationList">  
         
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="js_hw3_menu-list.js"></script>

   <script>

   </script>
</body>
</html>
