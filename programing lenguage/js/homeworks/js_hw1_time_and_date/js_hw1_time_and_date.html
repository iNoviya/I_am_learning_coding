<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>js_hw1_time_and_date</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="js_hw1_time_and_date.css">
</head>
<body>
   <h1 class="text-center">What time is it?</h1>
   <h2 id="time" date()> </h2>

   <div class="">
      <div class="text-center ">
         <h2> Turkiye (GMT+3)</h2>
         <br>
         <div class="btn-group btn-group-lg btn-dark btnGroup" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-inline-light btn-dark">
               <p class="typeText">Days</p>
               <p id="day" class="timeText"></p>
            </button>
            <button type="button" class="btn btn-inline-light btn-dark">
               <p class="typeText">Month</p>
               <p id="month" class="timeText"></p>
            </button>
            <button type="button" class="btn btn-inline-light btn-dark">
               <p class="typeText">Years</p>
               <p id="year" class="timeText"></p>
            </button>
            <button type="button" class="btn btn-inline-light btn-dark">
               <p class="typeText"> Hours </p>
               <p id="hour" class="timeText"></p>
            </button>
            <button type="button" class="btn btn-inline-light btn-dark">
               <p class="typeText"> Minutes</p>
               <p id="minute" class="timeText"></p>
            </button>
            <button type="button" class="btn btn-inline-light btn-dark">
               <p class="typeText">Seconds</p>
               <p id="second" class="timeText"></p>
            </button>
            <button type="button" class="btn btn-inline-light btn-dark">
               <p class="typeText">Miliseconds</p>
               <p id="ms" class="timeText"></p>
            </button>
         </div>
      </div>
   </div>


   <script src="js_hw1_time_and_date.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
