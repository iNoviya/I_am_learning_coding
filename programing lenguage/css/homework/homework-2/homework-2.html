<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS homeworks-2</title>
   <link rel="stylesheet" href="homeworks-2.css">
</head>
<body>
   
   <div>  <!--  google logo -->
      <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" 
      alt="google 1998 beta"
      style="text-align: center;">
   </div>

   <!--           title             -->
  <div>
      <h3 class="center-text">
         Search the web using Google!
      </h3>
  </div>
      <!--         Searching pamel -->
  <div class="Search-panel">
      <form action="">
         <input type="text" value="write here">
      </form>
  </div>

         <!--        conteiner 1 for buttons    -->
  <div class="button-conteiner">
      <div class="">
         <input type="button" value="Google Search">
      </div>
      <div class="">
         <input type="button" value="I'm feeling lucky">
      </div>
  </div>
         <!--        conteiner 2 for uper bloxs-->
  <div class="box-conteiner center-text">
         <!--      colon 1          -->
      <div class="box">
         <p>Special Searches</p> 
         <br>
         <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">
            <p>Stanford Search</p>
         </a>
         <br>
         <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">
            <p>Linux Search</p>
         </a>

      </div>
      <!--              colon2         -->
      <div class="box">
         <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">
            <p>Help!</p>
         </a>
         <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">
            <p>About Google!</p>
         </a>
         <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">
            <p>Company info</p>
         </a>
         <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">
            <p>Google Logus</p>
         </a>
      </div>
      <!--              colon 3           -->
      <div class="box">
         <p>
            Get Google!
            <br>
            updates monthly:
         </p>
         <input type="text"  value="Your e-mail">
         
         <div class="email-conteiner">
            <input type="submit" class="submit-button"  value="Subscript">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
               <p>Archive</p>
            </a>
         </div>
      </div>
  </div>

  <div class="clear"></div>

   <!--           foother           -->
   <footer>
      <h3 style="text-align: center;">
         Copyright Â©1998 Google Inc.
      </h3>
   </footer>
</body>
</html>
